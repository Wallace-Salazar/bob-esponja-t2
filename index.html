<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bob Esponja</title>
</head>

<body>
    <header>
        <figure class="menu">
            <img src="https://bit.ly/3MkqUid" alt="menu compacto">
        </figure>
        <figure>
            <img src="https://bit.ly/3yGiDRM" alt="desenho de bob-esponja calça quadrada sorrindo">
        </figure>

        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
            </nav>
            <input type="text" placeholder="Buscar">
        </div>


    </header>
    <main>
        <section class="img-bob">
            <figure>
                <img src="./assets/image 4.png" alt="" class="bob">
            </figure>
            <div class="boxText">
                <h1>Bob Esponja</h1>
                <ul>
                    <li>Patrick</li>
                    <li>Plankton</li>
                    <li>Sr.Sirigueijo</li>
                    <li>Lula Molusco</li>
                </ul>
            </div>
        </section>
        <section class="secondSection">
            <h2>Histórias do Bob</h2>
            <div class="borda"></div>
            <div class="sectionPhotos">
                <figure class="boxLula">
                    <img src="./assets/lula molusco 1.png" alt="">
                </figure>
                <figure>
                    <img src="./assets/sirigueijo 1.png" alt="">
                </figure>
                <figure>
                    <img src="./assets/patrick 1.png" alt="">
                </figure>
                <figure>
                    <img src="./assets/plankton 1.png" alt="">
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
